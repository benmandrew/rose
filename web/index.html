<body>
  <div id="app">

      <h1>Rose graph viewer</h1>
      <p>This viewer reads <code>graph.json</code> and renders it with Sigma.js.</p>

      <ul>
        <li>Drag to pan</li>
        <li>Mouse wheel to zoom</li>

      <p><strong>Sample JSON used</strong></p>
      <pre id="jsonPreview" style="height:220px"></pre>
      <p><button id="reloadBtn">Reload graph.json</button></p>
