name: CI

on:
  [push, pull_request]

jobs:
  graph:
    name: Graph Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake clang-format
    - name: Cache CMake dependencies (FetchContent)
      uses: actions/cache@v4
      with:
        path: build/_deps
        key: ${{ runner.os }}-cmake-deps-${{ github.repository }}-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cmake-deps-${{ github.repository }}-
    - name: Check clang-format
      run: |
        echo "Running clang-format --dry-run"
        git ls-files '*.cpp' '*.h' '*.hpp' | xargs -r clang-format -style=file -n
    - name: Configure
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: |
        cmake --build build -j
    - name: Run tests
      run: |
        ctest --test-dir build --output-on-failure

  web:
    name: Web Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Cache npm
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-${{ github.repository }}-node-${{ hashFiles('web/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-${{ github.repository }}-node-
    - name: Install web dependencies
      run: npm ci
      working-directory: web
    - name: Biome run lint
      run: npx biome lint
      working-directory: web
    - name: Biome check formatting
      run: npx biome format
      working-directory: web

  docker:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [graph, web]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rose:graph
          file: docker/Dockerfile.graph
          context: .
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rose:web
          file: docker/Dockerfile.web
          context: .
