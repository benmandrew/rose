version: '3.8'

services:
  graph:
    build:
      context: .
      dockerfile: docker/Dockerfile.graph
    volumes:
      - shared:/app/shared
    restart: "no"
    healthcheck:
      test: ["CMD", "test", "-f", "/app/shared/graph.json"]
      interval: 1s
      timeout: 1s
      retries: 12

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "8080:8080"
    volumes:
      - shared:/usr/src/app/shared
    depends_on:
      graph:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--spider", "http://localhost:8080/graph.json"]
      interval: 1s
      timeout: 1s
      retries: 12

volumes:
  shared:
